<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DualShock 4 Monitor â€” React UI</title>
  <style>
    body { background: #1a1a2e; }
    
    /* Controller body styling */
    .controller-body { fill: url(#controller-gradient); stroke: #0a0a14; stroke-width: 2; }
    .grip { fill: url(#grip-gradient); stroke: #0a0a14; stroke-width: 1.5; }
    
    /* Button base styles */
    .btn { transition: all 120ms ease; }
    .btn.active { filter: drop-shadow(0 0 12px currentColor) brightness(1.3); }
    
    /* Face buttons - DualShock 4 colors */
    #triangle { fill: #1db954; stroke: #156a34; stroke-width: 2; }
    #circle { fill: #e74856; stroke: #a72f38; stroke-width: 2; }
    #cross { fill: #4a9eff; stroke: #2d5f9f; stroke-width: 2; }
    #square { fill: #d13f87; stroke: #8b2a5a; stroke-width: 2; }
    
    /* D-pad */
    .dpad { fill: #2a2a3e; stroke: #0a0a14; stroke-width: 2; }
    .dpad.active { fill: #4a4a6e; }
    
    /* Shoulder buttons */
    .shoulder { fill: url(#shoulder-gradient); stroke: #0a0a14; stroke-width: 2; }
    .shoulder.active { fill: #5a5a7e; }
    
    /* Center buttons */
    .center-btn { fill: #1a1a2e; stroke: #3a3a4e; stroke-width: 1.5; }
    .center-btn.active { fill: #3a3a4e; }
    
    /* PS button */
    #ps { fill: url(#ps-gradient); stroke: #0a0a14; stroke-width: 2; }
    #ps.active { fill: #4a9eff; filter: drop-shadow(0 0 16px #4a9eff); }
    
    /* Labels */
    .label { fill: #fff; font-size: 11px; pointer-events: none; font-weight: bold; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="/client_react.js"></script>
</body>
</html>
