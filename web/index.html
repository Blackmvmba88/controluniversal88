<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DualShock 4 Monitor — Lightweight UI</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; background: #1a1a2e; }
    .pad { width: 600px; margin: auto; }
    
    /* Controller body styling */
    .controller-body { fill: url(#controller-gradient); stroke: #0a0a14; stroke-width: 2; }
    .grip { fill: url(#grip-gradient); stroke: #0a0a14; stroke-width: 1.5; }
    
    /* Button base styles */
    .btn { transition: all 120ms ease; }
    .btn.active { filter: drop-shadow(0 0 12px currentColor) brightness(1.3); }
    
    /* Face buttons - DualShock 4 colors */
    #triangle { fill: #1db954; stroke: #156a34; stroke-width: 2; }
    #circle { fill: #e74856; stroke: #a72f38; stroke-width: 2; }
    #cross { fill: #4a9eff; stroke: #2d5f9f; stroke-width: 2; }
    #square { fill: #d13f87; stroke: #8b2a5a; stroke-width: 2; }
    
    /* D-pad */
    .dpad { fill: #2a2a3e; stroke: #0a0a14; stroke-width: 2; }
    .dpad.active { fill: #4a4a6e; }
    
    /* Shoulder buttons */
    .shoulder { fill: url(#shoulder-gradient); stroke: #0a0a14; stroke-width: 2; }
    .shoulder.active { fill: #5a5a7e; }
    
    /* Center buttons */
    .center-btn { fill: #1a1a2e; stroke: #3a3a4e; stroke-width: 1.5; }
    .center-btn.active { fill: #3a3a4e; }
    
    /* PS button */
    #ps { fill: url(#ps-gradient); stroke: #0a0a14; stroke-width: 2; }
    #ps.active { fill: #4a9eff; filter: drop-shadow(0 0 16px #4a9eff); }
    
    /* Labels */
    .label { fill: #fff; font-size: 11px; pointer-events: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>DualShock 4 — Live (lightweight)</h1>
  <div class="pad">
    <!-- Realistic DualShock 4 SVG. IDs map to button ids emitted by daemon -->
    <svg viewBox="0 0 600 300" width="100%">
      <!-- Gradients for realistic look -->
      <defs>
        <linearGradient id="controller-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#3a3a5e;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#2a2a4e;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grip-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#2a2a4e;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="shoulder-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#4a4a6e;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#2a2a4e;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="ps-gradient">
          <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#2d5f9f;stop-opacity:1" />
        </radialGradient>
      </defs>
      
      <!-- Controller body -->
      <ellipse class="controller-body" cx="300" cy="150" rx="240" ry="110" />
      
      <!-- Grips -->
      <ellipse class="grip" cx="140" cy="200" rx="50" ry="70" />
      <ellipse class="grip" cx="460" cy="200" rx="50" ry="70" />
      
      <!-- Shoulder buttons -->
      <rect id="l1" class="btn shoulder" x="90" y="20" width="120" height="16" rx="6" />
      <rect id="r1" class="btn shoulder" x="390" y="20" width="120" height="16" rx="6" />
      
      <!-- D-pad -->
      <rect id="dpad_up" class="btn dpad" x="120" y="70" width="30" height="30" rx="4" />
      <rect id="dpad_left" class="btn dpad" x="90" y="100" width="30" height="30" rx="4" />
      <rect id="dpad_right" class="btn dpad" x="150" y="100" width="30" height="30" rx="4" />
      <rect id="dpad_down" class="btn dpad" x="120" y="130" width="30" height="30" rx="4" />

      <!-- Face buttons (right cluster) -->
      <circle id="triangle" class="btn" cx="450" cy="80" r="18" />
      <text class="label" x="450" y="85" text-anchor="middle">△</text>
      
      <circle id="circle" class="btn" cx="485" cy="110" r="18" />
      <text class="label" x="485" y="115" text-anchor="middle">○</text>
      
      <circle id="cross" class="btn" cx="415" cy="110" r="18" />
      <text class="label" x="415" y="115" text-anchor="middle">✕</text>
      
      <circle id="square" class="btn" cx="450" cy="140" r="18" />
      <text class="label" x="450" y="145" text-anchor="middle">□</text>

      <!-- Center buttons -->
      <rect id="share" class="btn center-btn" x="260" y="90" width="24" height="18" rx="3" />
      <rect id="options" class="btn center-btn" x="320" y="90" width="24" height="18" rx="3" />
      
      <!-- PS button -->
      <circle id="ps" class="btn" cx="295" cy="140" r="16" />
      <text class="label" x="295" y="145" text-anchor="middle" style="font-size:10px">PS</text>

    </svg>
  </div>
  <p>Open the Node server and connect hardware or run in simulation: <code>SIMULATE=1 npm run start</code></p>

  <style>
    /* Calibration panel visuals */
    #calibration { position: fixed; right: 20px; top: 20px; background: linear-gradient(180deg,#262626,#141414); color: #fff; padding: 14px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.6); width: 260px; font-family: system-ui, Arial; }
    #calibration input { background: #222; color: #fff; border: 1px solid #444; padding: 4px; border-radius: 4px }
    #calibration button { background: #2b7cff; color: #fff; border: none; padding: 6px 8px; margin: 2px; border-radius: 6px; cursor: pointer }
    #calibration button.secondary { background: #555 }
    #cal-log { margin-top: 8px; font-size:11px; height:80px; overflow:auto; background:#111; padding:6px; border-radius:4px }

    /* Modal */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999 }
    .modal { background: #0f1720; color: #fff; padding: 18px; border-radius: 10px; width: 520px; box-shadow: 0 8px 30px rgba(0,0,0,0.7); }
    .modal h3 { margin: 0 0 8px 0 }
    .modal .instr { font-size: 14px; margin-bottom: 8px }
    .modal .preview { background: #081018; padding: 8px; border-radius: 6px; max-height: 240px; overflow:auto; font-family: monospace; font-size: 12px }
    .modal .controls { margin-top: 10px; display:flex; gap:8px; }
    .hidden { display:none }
  </style>

  <div id="calibration">
    <strong>Calibration</strong>
    <div style="margin-top:8px;font-size:13px">Label(s): <input id="cal-label" style="width:140px" value="cross"></div>
    <div style="margin-top:6px;font-size:13px">Count: <input id="cal-count" style="width:40px" value="3"></div>
    <div id="cal-sensors" style="margin-top:8px;font-size:12px">Loading…</div>
    <div id="axis-display" style="margin-top:8px;font-size:12px">lstick_x: 0.00  lstick_y: 0.00</div>
    <div style="margin-top:8px">
      <button id="cal-start">Start</button>
      <button id="cal-auto">Auto (preview)</button>
      <button id="cal-guided">Guided</button>
      <button id="cal-refresh" class="secondary">Refresh</button>
      <button id="cal-save" style="margin-left:6px" class="secondary">Save Inferred</button>
    </div>
    <div id="cal-log"></div>
  </div>

  <!-- Modal for guided calibration steps -->
  <div class="modal-backdrop" id="cal-modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-instr" tabindex="-1">
      <h3 id="modal-title">Guided calibration</h3>
      <div class="instr" id="modal-instr">Press the requested control when prompted.</div>
      <div class="preview" id="modal-preview">Waiting...</div>
      <div class="controls">
        <button id="modal-accept" data-action="accept">Accept</button>
        <button id="modal-retry" class="secondary" data-action="retry">Retry</button>
        <button id="modal-skip" class="secondary" data-action="skip">Skip</button>
        <button id="modal-close" class="secondary" data-action="close">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Try loading minified client first; fall back to unminified client.js on error
    (function(){
      const s = document.createElement('script');
      s.src = '/client.min.js';
      s.onload = function(){ /* loaded minified */ };
      s.onerror = function(){ const f = document.createElement('script'); f.src = '/client.js'; document.body.appendChild(f); };
      document.body.appendChild(s);
    })();
  </script>
  <script>
    async function refreshStatus(){
      try{
        const r = await fetch('/api/status');
        const j = await r.json();
        const el = document.getElementById('cal-sensors');
        if (j && j.sensors){
          el.innerText = `battery: ${j.sensors.batteryCandidates.join(',') || 'n/a'}; motion: ${j.sensors.motionCandidates.join(',') || 'n/a'}`;
        } else el.innerText = 'no data';
      } catch(e){ document.getElementById('cal-sensors').innerText = 'err'; }
    }
    document.getElementById('cal-refresh').addEventListener('click', refreshStatus);
    setTimeout(refreshStatus, 500);
  </script>
</body>
</html>
