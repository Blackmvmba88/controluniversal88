name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Start server (simulation) in background
        run: |
          nohup bash -lc 'SIMULATE=1 npm start' > server.log 2>&1 &
          # wait for server to listen
          for i in {1..10}; do
            if nc -z localhost 8080; then echo 'server up'; break; fi
            echo 'waiting for server...'; sleep 1; done
      - name: Smoke test websocket
        run: node tests/node-ws-test.js
      - name: Run unit tests (Node)
        run: npm test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright E2E
        run: npx playwright test --config=playwright.config.js
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r python/requirements.txt
      - name: Run Python tests
        run: python -m pytest -q
