name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start server (simulation)
        run: |
          nohup bash -lc 'SIMULATE=1 npm start' > server.log 2>&1 &
          for i in {1..15}; do
            if nc -z localhost 8080; then echo 'server up'; break; fi
            echo 'waiting for server...'; sleep 1; done
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.js --reporter=github
