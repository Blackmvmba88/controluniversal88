name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Create tarball
        run: |
          git archive --format=tar.gz -o controluniversal-${GITHUB_REF_NAME}.tar.gz ${GITHUB_REF_NAME}
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: controluniversal-${GITHUB_REF_NAME}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
