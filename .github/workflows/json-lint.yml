name: JSON Syntax Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  json-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Check JSON syntax
        run: npm run check:json
